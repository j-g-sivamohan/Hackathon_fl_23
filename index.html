<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Campus Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
</head>
<body>
    <div id="user-query">
        <form class="form-inline">
            <div class="form-group">
                <label for="selected-day">Select Day</label>
                <select class="form-control" id="selected-day" onchange="callQuery()">
                    <option value="M">Monday</option>
                    <option value="T">Tuesday</option>
                    <option value="W">Wednesday</option>
                    <option value="H">Thursday</option>
                    <option value="F">Friday</option>
                </select>
            </div>
        </form>

        <div class="slidecontainer">
            Time:
            <span id="slider_value" style="color:rgb(0, 0, 0);"></span>
            <br>
            <input type="range" min="9" max="17" value="12" class="slider" id="time_range"
                onchange="updateTime()">
        </div>

<datalist id="markers">
    <option value="0"></option>
    <option value="25"></option>
    <option value="50"></option>
    <option value="75"></option>
    <option value="100"></option>
  </datalist>
  
    </div>
    <div id="campus-map" class="svg-container"></div>
    <div id = "tooltip" class = "view"></div>

    <script>
    var slider = document.getElementById("time_range");
        var sliderValue = document.getElementById("slider_value");
        
        // Display the initial value
        sliderValue.innerHTML = slider.value;
        
        // Update the displayed value when the slider value changes
        slider.oninput = function() {
          sliderValue.innerHTML = this.value;};
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="js/campus-map.js"></script>
    <script src="js/query.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
